<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <title th:text="#{app.title}">title</title>
</head>
<body>
<nav class="navbar navbar-dark default-color d-flex justify-content-between">
  <div>
    <a class="navbar-brand" href="/" th:text="#{app.title}">title</a>
  </div>
</nav>
<div class="container-fluid">
   <header th:if="${showErrorMsg}" class="alert alert-danger" role="alert">
       <p role="alert" th:text="${errorMsg}">successMessage</p>
   </header>
   <div class="row justify-content-center mt-4">
    <div class="col-lg-5 col-sm-auto">
    <div class="card">
      <h5 class="card-header bg-default white-text text-center py-2">
        <strong>ログイン</strong>
      </h5>
      <div class="card-body p-3">
			   <form class="text-center" th:action="@{/login}" method="post">
			        <div class="md-form">
			          <input class="form-control" type="text" id="username" name="username" maxlength="60" required autofocus>
			          <label for="username">name</label>
			        </div>
			        <div class="md-form">
			          <input class="form-control" type="password" id="password" name="password" maxlength="60" required>
			          <label for="password">password</label>
			        </div>
			        <input class="btn btn-secondary white-text d-block my-1 mx-auto" type="submit" value="ログイン">
			        <div class="card-body p-1 mt-2" sec:authorize="!isAuthenticated()">
                <div class="text-center">
                  <a class="text-black" th:href="@{/}">登録はこちら</a>
                </div>
              </div>
			   </form>
		   </div>
		   </div>
	   </div>
   </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
</body>
</html>
