<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css">
    <title th:text="#{app.title}">title</title>
</head>
<body>
	<nav class="navbar navbar-dark default-color d-flex justify-content-between">
		<div>
			<a class="navbar-brand" href="/" th:text="#{app.title}">title</a>
		</div>
	</nav>
    <div class="container-fluid">
        <header th:if="${successMessage != null}">
            <p class="alert alert-info" role="alert" th:text="${successMessage}">successMessage</p>
        </header>
        <header th:if="${failureMessage != null}">
            <p class="alert alert-danger" role="alert" th:text="${failureMessage}">failureMessage</p>
        </header>

        <div class="row justify-content-center mt-4">
            <div class="col-lg-5 col-sm-auto">
                <div class="card">
                    <h5 class="card-header bg-default white-text text-center py-2">
                        <strong>アカウント登録</strong>
                    </h5>
                    <div class="card-body p-3">
                        <form class="text-center" th:action="@{signup}" th:object="${signup}" method="POST">
                            <div class="md-form">
                                <input class="form-control" type="text" th:field="*{name}" maxlength="60">
                                <label for="name">name</label>
                                <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</small>
                            </div>
                            <div class="md-form">
                                <input class="form-control" type="text" th:field="*{email}">
                                <label for="email">email</label>
                                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</small>
                            </div>
                            <div class="md-form">
                                <input class="form-control" type="password" th:field="*{password}">
                                <label for="password">password</label>
                                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">name error</small>
                            </div>
                            <input class="btn btn-secondary white-text btn-block my-1" type="submit" value="登録">
                        </form>
                        <div class="card-body p-1 mt-2" sec:authorize="!isAuthenticated()">
                        	<div class="text-center">
                            	<a class="text-black" th:href="@{/login}">ログインはこちら</a>
                        	</div>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
</body>
</html>
